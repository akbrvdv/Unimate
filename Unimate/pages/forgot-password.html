<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Unimate</title>
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <div class="forgot-container">
        
        <img src="assets/images/logo.png" alt="Unimate Logo" class="logo">
        
        <h2 class="title">Lupa Password?</h2>
        <p class="subtitle">Jangan khawatir. Masukkan email Anda di bawah ini dan kami akan mengirimkan link untuk mereset password Anda.</p>
        
        <form id="forgot-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email terdaftar Anda" required>
            </div>
            
            <button type="submit" class="btn-submit">Kirim Link Reset</button>
        </form>

        <p class="back-link">
            <a href="login.html">Kembali ke Login</a>
        </p>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
